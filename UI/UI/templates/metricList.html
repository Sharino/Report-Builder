<div class="form-horizontal well">
    <div class="group-label">
        <label>Metrics</label>
        <hr />
    </div>
    <ul class="sortable">
        <% _.each(Metrics, function(model) { %>
            <li draggable="true" class="" style="display: inline;">
                <div class="btn-group">
                    <label class="btn single-btn" data-toggle="">
                        <%= model.Title %>
                    </label>
                    <a class="btn single-btn" data-toggle="dropdown" href="#" style="height: 18px;">
                        <i class="adf-icon-small-dropdown"></i>
                    </a>
                    <ul class="dropdown-menu">
                        Cia bus metrikos
                    </ul>
                </div>

            </li>
        <% }); %>
        <button type="button" id="addMetric" class="btn btn-transparent btn-add"><i class="adf-icon-small-add-circle blue-icon"></i> Add Metric</button>
    </ul>
</div>
