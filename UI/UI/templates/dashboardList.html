<table class="table table-striped heading-separation table-hover selectable-rows">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(Dashboards, function(model) { %>
        <tr class="dashboard-list-item">
            <td class="click" id="<%= model.Id %>"><%= model.Id %></td>
            <td class="click" id="<%= model.Id %>"><%= model.Title %></td>
            <td id="<%= model.Id %>">
                <i class="del adf-icon-small-close"></i>
                <i class="create adf-icon-toolbar-publish"></i>
            </td>
        </tr>
        <% }); %>
    </tbody>
</table>
