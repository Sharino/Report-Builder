<div id="picker-<%= position %>" class="input-append date" data-format="YYYY-MM-DD">
    <input style="height: 21px;" type="text" value="<%= options.from %>" />
    <a class="btn" style="font-size: 15px; height: 21px;"><i class="adf-icon-small-calendar"></i></a>
</div>
<span class="date-separator"> </span>
<div id="picker2-<%= position %>" class="input-append date" data-format="YYYY-MM-DD">
    <input style="height: 21px;" type="text" value="<%= options.to %>" />
    <a class="btn" style="font-size: 15px; height: 21px; "><i class="adf-icon-small-calendar"></i></a>
</div>
<% if(origin === "dashboard") {%>
<div style="margin-left: 5px;">
    <button class="btn btn-success" id="generateByDate">Generate</button>
</div>
<%} else {%>
<div style="margin-left: 5px;">
    <button class="btn btn-success" id="masterGenerate">Generate</button>
</div>
<%}%>
