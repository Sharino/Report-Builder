﻿<div class="form-horizontal well component ">
    <div class="table-toolbar">
        <div class="group-label ">
            <div>
                <%= model.Title %>
                <div class="pull-right">
                    <button class="csv btn btn-transparent" data-id="<%= Position %>" comp-id="<%= this.model.id %>">CSV</button>
                    <button class="pdf btn btn-transparent" data-id="<%= Position %>" comp-id="<%= this.model.id %>">PDF</button>
                    <button class="xls btn btn-transparent" data-id="<%= Position %>" comp-id="<%= this.model.id %>">XLS</button>

                    <button class="edit-form gen btn btn-primary" type="submit" data-id="<%= Position %>" comp-id="<%= this.model.id %>">Edit</button>
                    <button class="del btn btn-transparent" data-id="<%= this.model.id %>" comp-id="<%= this.model.id %>">x</button>
                </div>
            </div>
            <div id="component-edit-<%= Position %>"></div>
            <br />
            <hr />
        </div>
        <div id="date-filter"></div>
        <div id="spinner"></div>
    </div>
    <div class="sparklines ">
        <% _.each(Einstein.MetricValues, function(einsteinMetric, i) { %>
        <li>
            <span class="headline"><%= Metrics[i].DisplayName %></span>
            <span class="numbers">
                <%= einsteinMetric.Value %>
            </span>
        </li>
        <% }); %>
    </div>
</div>
