<div style="margin: auto">
    <div class="table-toolbar" style="height: 25px;">
        <h2 class="pull-left"><b><%= title %></b></h2>

        <div class="btn-group pull-left" >
            <a class="btn single-btn btn-tool" data-toggle="dropdown" href="#">
                <i class="adf-icon-toolbar-export" style="margin-top: -4px;"></i>
            </a>
            <ul class="dropdown-menu" style="overflow: hidden">
                <li class="csv"><a>CSV</a></li>
                <li class="pdf"><a>PDF</a></li>
                <li class="xls"><a>XLS</a></li>
            </ul>
        </div>
        
        <div id="date-filter" class="pull-right" style="display: inline-flex; padding-left: 10px"></div>
    </div>

    
   
    <% for (var i = 0; i < ComponentCount; i++) { %>
    <div class="row" style="margin:auto">
        <div class="editable" data-id="<%= i %>" id="dashboard-component-<%= i %>" style="list-style-type: none;">
            <div id="date-filter-<%= i %>" class="pull-left" style="display: inline-flex;"></div>
            <div id="component-<%= i %>">
            </div>
        </div>
    </div>
    <% } %>
    <p></p>
    <div id="message"></div>
</div>
