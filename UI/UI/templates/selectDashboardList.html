<table class="table table-striped heading-separation table-hover selectable-rows">
    <thead>
        <tr>
            <th>Title</th>
            <th>Component Count</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(Dashboards, function(model) { %>
        <tr class="dashboard-list-item" id="<%= model.Id %>">
            <td class="click"><%= model.Title %></td>
            <td class="click"><%= model.ComponentIds.length %></td>
        </tr>
        <% }); %>
    </tbody>
</table>
