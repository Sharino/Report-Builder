<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <title>Report Builder</title>

<body>
    <div id="app">
        <div id="menu"></div>
        <div id="component"></div>
        <div id="list"></div>
    </div>

    <script data-main="scripts/main" src="scripts/lib/require.js"></script>
    
    <script type="text/template" id="menu-template"></script>

    <script type="text/template" id="metric-template">
        <div class="btn-group">
            <a class="btn single-btn" data-toggle="dropdown" href="#">
                1 metric
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="">Lorem ipsum dolor sit amet</a></li>
                <li><a href="">Consectetur adipiscing elit</a></li>
                <li><a href="">Integer molestie lorem at massa</a></li>
            </ul>
        </div>
    </script>

    
    <script type="text/template" id="component-template">

        <div id="menu">
            <ul class="wizard-nav">
                <li <%= data.activeNew %>><a href="#create">Create new</a></li>
                <li <%= data.activeList %>><a href="#list">List</a></li>
            </ul>
        </div>

        <div class="form-horizontal well">
            <h1><%= data.viewTitle %></h1>
            <div class="group-label">
                <label>General information</label>
                <hr />
            </div>
            <div class="control-group">
                <label class="control-label">Title</label>
                <div class="controls">
                    <input class="input-large" type="text" id="input" data-validate="required" value="<%=data.model.Title%>" required>
                    <span data-msg="title"></span>
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Type</label>
                <div class="controls">
                    <div class="radio-buttons horizontal">
                        <div class="radio-group">
                            <input type="radio" name="type-options" id="rb1 comp-input" value="1">
                            <label for="rb1">KPI</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="type-options" id="rb2 comp-input" value="2">
                            <label for="rb2">Table</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="type-options" id="rb3 comp-input" value="3">
                            <label for="rb3">Timeline</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="type-options" id="rb4 comp-input" value="4">
                            <label for="rb4">Chart</label>
                        </div>
                    </div>
                    <span data-msg="type"></span>
                    <span class="help-inline"></span>
                </div>
            </div>
        </div>
        <div id="metric-list" class="form-horizontal well">

        </div>
        <div class="form-horizontal well">
            <button class="btn pull-right" type="submit" id="component-submit">Submit</button>
        </div>

    </script>



















    <script type="text/template" id="component-list-template">
        <div id="menu">
            <ul class="wizard-nav">
                <li <%= data.activeNew %>><a href="#create">Create new</a></li>
                <li <%= data.activeList %>><a href="#list">List</a></li>
            </ul>
        </div>

        <table class="component-listView table table-striped heading-separation table-hover selectable-rows">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>                    
                <% _.each(Components, function(model) { %>
                    <tr class="component-list-item">
                        <td class="click" id="<%= model.Id %>"><%= model.Id %></td>
                        <td class="click" id="<%= model.Id %>"><%= model.Title %></td>
                        <td class="click" id="<%= model.Id %>"><%= model.Type %></td>
                        <td class="del" id="<%= model.Id %>"><i class="adf-icon-small-close"></i></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </script>

    <script src="scripts/lib/jquery.js"></script>
    <script src="scripts/lib/jquery.sortable.js"></script>
    <script src="http://localhost/media/_adform/bootstrap/js/bootstrap-dropdown.js"></script>
